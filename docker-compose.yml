version: '3.8'

services:
  # --- Infraestrutura ---
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  postgres-video:
    image: postgres:15-alpine
    container_name: postgres-video
    environment:
      POSTGRES_DB: video_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d video_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  redis:
    image: redis:7-alpine
    container_name: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  # --- API Gateway ---
  kong:
    image: kong:3.4
    container_name: kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./kong:/usr/local/kong/declarative
    depends_on:
      auth-ms:
        condition: service_healthy
      video-ms:
        condition: service_healthy
    networks:
      - hackathon-network

  # --- Microservi√ßos ---
  auth-ms:
    image: lunpessoa/hackathon-auth-ms:latest
    container_name: auth-ms
    environment:
      DB_HOST: postgres-auth
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: user
      DB_PASSWORD: password
      JWT_SECRET: q3s6v9y$B&E)H@McQfTjWnZr4u7x!A%C
      JWT_EXPIRATION: 3600000
      JWT_ISSUER: hackathon-issuer
    depends_on:
      postgres-auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - hackathon-network

  video-ms:
    image: lunpessoa/hackathon-video-ms:latest
    container_name: video-ms
    environment:
      DB_HOST: postgres-video
      DB_PORT: 5432
      DB_NAME: video_db
      DB_USER: user
      DB_PASSWORD: password
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres-video:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - hackathon-network

  worker:
    image: lunpessoa/hackathon-video-processing-worker:latest
    container_name: worker
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      APP_STORAGE_LOCAL_PATH: /app/temp_storage
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - hackathon-network

networks:
  hackathon-network:
    driver: bridge
