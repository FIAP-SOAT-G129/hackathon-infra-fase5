version: "3.8"

services:
  # --- Infraestrutura ---
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-auth_db}
      POSTGRES_USER: ${AUTH_DB_USER:-user}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-password}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${AUTH_DB_USER:-user} -d ${AUTH_DB_NAME:-auth_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  postgres-video:
    image: postgres:15-alpine
    container_name: postgres-video
    environment:
      POSTGRES_DB: ${VIDEO_DB_NAME:-video_db}
      POSTGRES_USER: ${VIDEO_DB_USER:-user}
      POSTGRES_PASSWORD: ${VIDEO_DB_PASSWORD:-password}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${VIDEO_DB_USER:-user} -d ${VIDEO_DB_NAME:-video_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  redis:
    image: redis:7-alpine
    container_name: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  # --- API Gateway ---
  kong:
    image: kong:3.4
    container_name: kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./kong:/usr/local/kong/declarative
    depends_on:
      - auth-ms
      - video-ms
    networks:
      - hackathon-network

  kong-config:
    image: curlimages/curl:latest
    container_name: kong-config
    environment:
      JWT_SECRET: ${JWT_SECRET:-MY_SUPER_SECRET_KEY}
      JWT_ISSUER: ${JWT_ISSUER:-hackathon-auth-issuer}
    depends_on:
      kong:
        condition: service_started
    networks:
      - hackathon-network
    command: >
      sh -c '
      sleep 5 &&
      curl -X POST http://kong:8001/consumers/hackathon-auth/jwt \
        -d "key=$$JWT_ISSUER" \
        -d "secret=$$JWT_SECRET" \
        -d "algorithm=HS256"
      '
    restart: on-failure

  # --- Microservi√ßos ---
  auth-ms:
    image: lunpessoa/hackathon-auth-ms:latest
    container_name: auth-ms
    environment:
      APP_PORT: 8080
      DB_HOST: postgres-auth
      DB_PORT: 5432
      DB_NAME: ${AUTH_DB_NAME:-auth_db}
      DB_USER: ${AUTH_DB_USER:-user}
      DB_PASSWORD: ${AUTH_DB_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-MY_SUPER_SECRET_KEY}
      JWT_ISSUER: ${JWT_ISSUER:-hackathon-auth-issuer}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - hackathon-network

  video-ms:
    image: lunpessoa/hackathon-video-ms:latest
    container_name: video-ms
    environment:
      APP_PORT: 8081
      MAX_FILE_SIZE: 500MB
      MAX_REQUEST_SIZE: 500MB
      DB_HOST: postgres-video
      DB_PORT: 5432
      DB_NAME: ${VIDEO_DB_NAME:-video_db}
      DB_USER: ${VIDEO_DB_USER:-user}
      DB_PASSWORD: ${VIDEO_DB_PASSWORD:-password}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MAIL_HOST: ${NOTIFICATION_MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${NOTIFICATION_MAIL_PORT:-587}
      MAIL_USERNAME: ${NOTIFICATION_MAIL_USERNAME:-guest}
      MAIL_PASSWORD: ${NOTIFICATION_MAIL_PASSWORD:-guest}
      VIDEOS_STORAGE_PATH: /app/storage/videos
      ZIPS_STORAGE_PATH: /app/storage/zips
      AUTH_URL: http://auth-ms:8080
    volumes:
      - storage:/app/storage
    depends_on:
      init-storage:
        condition: service_completed_successfully
      postgres-video:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hackathon-network

  worker:
    image: lunpessoa/hackathon-video-processing-worker:latest
    container_name: worker
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      LOCAL_STORAGE_PATH: /app/storage/zips
    volumes:
      - storage:/app/storage
    depends_on:
      init-storage:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    networks:
      - hackathon-network

  init-storage:
    image: alpine
    container_name: init-storage
    command: sh -c "mkdir -p /app/storage/videos /app/storage/zips && chmod -R 777 /app/storage"
    volumes:
      - storage:/app/storage
    networks:
      - hackathon-network

volumes:
  storage:

networks:
  hackathon-network:
    driver: bridge
