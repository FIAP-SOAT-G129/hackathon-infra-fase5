_format_version: "3.0"
_transform: true

services:
  - name: auth-ms
    url: http://auth-ms:8080
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 20
          policy: local

  - name: video-ms
    url: http://video-ms:8081
    routes:
      - name: video-route
        paths:
          - /videos
        strip_path: false
    plugins:
      - name: jwt
        config:
          claims_to_verify:
            - exp
      - name: rate-limiting
        config:
          minute: 10
          policy: local

consumers:
  - username: hackathon-user
    jwt_secrets:
      - key: "hackathon-issuer"
        secret: "minha-super-secret-key-hackathon-2026-very-secure"
        algorithm: HS256
